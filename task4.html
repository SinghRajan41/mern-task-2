<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
    <script>
        function showTime() {
            var timeElement = document.getElementById("output");
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            var timeString = hours + ":" + minutes + ":" + seconds;
            timeElement.textContent = "Current Time: " + timeString;
        }

        function showDate() {
            var dateElement = document.getElementById("output");
            var currentDate = new Date();
            var year = currentDate.getFullYear();
            var month = currentDate.getMonth() + 1; // Months are zero-indexed
            var day = currentDate.getDate();
            var dateString = year + "-" + (month < 10 ? "0" : "") + month + "-" + (day < 10 ? "0" : "") + day;
            dateElement.textContent = "Current Date: " + dateString;
        }
    </script>
</head>
<body>
    <button onclick="showTime()">Show Current Time</button>
    <button onclick="showDate()">Show Current Date</button>
    <p id="output"></p>
</body>
</html>
